<p>eventparent works!</p>

<div class="container">
    <div class="col-5 mx-auto shadow p-5">
        <h1 class="text-center text-success"></h1>
        <input type="text" [(ngModel)]="text" class="form-control">
        <button (click)="send()" class="btn btn-success mx-auto w-100">Send</button>
        <!-- <p>{{receiveresponse}}</p> -->
    </div>
    <div>Receiver:{{data}}</div>
</div>
<app-eventchild [receivetext]="this.newtext" (eventemit)="receiveresponse($event)"></app-eventchild>
